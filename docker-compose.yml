services:
  localstack:
    container_name: localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=kinesis,s3,dynamodb,cloudwatch,sqs
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - KINESIS_LATENCY=0
      - KINESIS_ERROR_PROBABILITY=0.0
      - PERSISTENCE=1
    volumes:
      - "./init-aws.sh:/etc/localstack/init/ready.d/01-init-aws.sh"
      - "localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/health?reload"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped
  postgres:
    container_name: postgres
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./schema-legacy-ddl.sql:/docker-entrypoint-initdb.d/schema-legacy-ddl.sql

volumes:
  postgres_data:
  localstack_data:
    driver: local